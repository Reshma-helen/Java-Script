<html>
<head>
<title>Javascript</title>
<script type="text/Javascript">


var students=new Array("Deva","Ann","Lisy","Roben","Daisy");
	
//new is used to dynamically allocate memory for an array
//OR var students=new Array();

document.write("<b> Using for loop </b> <br><br>");

for(var i=0;i<students.length;i++)
	{
	  document.write(students[i]+"<br>");
	}


</script>
</head>
</body>
</html>
